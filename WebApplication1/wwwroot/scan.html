<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skeniraj DM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container-box {
            border: 2px solid black;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="title">Skeniraj DM</div>
        <div id="reader"></div>
        <a href="obhod.html" class="btn btn-outline-dark btn-lg w-100">NAZAJ</a>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            formatsToSupport: [
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.CODE_128
            ]
        };

        function onScanSuccess(decodedText, decodedResult) {
            console.log("Koda prebrana:", decodedText);
            localStorage.setItem("dm", decodedText);
            html5QrCode.stop().then(() => {
                window.location.href = "status.html";
            });
        }

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                let cameraId = devices[0].id;
                html5QrCode.start(cameraId, config, onScanSuccess);
            }
        }).catch(err => {
            console.error("Napaka pri pridobivanju kamere:", err);
        });
    </script>
</body>
</html>
