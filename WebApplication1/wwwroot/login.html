<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prijava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            border: 2px solid black;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

            .login-box input {
                text-align: center;
            }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="title">PRIJAVA</div>
        <form onsubmit="return loginUser(event)">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">UPORABNIK:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">GESLO:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-outline-dark w-100">VSTOP</button>
        </form>
    </div>

    <script>
    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simulación de login, reemplazar con llamada a API real
      if (username && password) {
        localStorage.setItem("user", username);
        window.location.href = "obhod.html"; // go to the next screen
      } else {
        alert("Nepravilni podatki");
      }
    }
    </script>
</body>
</html>
