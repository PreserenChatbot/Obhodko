<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NI OK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
            padding: 20px;
        }

        .form-box {
            border: 2px solid black;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="title">NI OK</div>
        <form onsubmit="submitForm(event)">
            <div class="mb-2">
                <label class="form-label">DM</label>
                <input type="text" class="form-control" value="DM 1001.07" readonly>
            </div>
            <div class="mb-2">
                <label class="form-label">PDN</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">OPERATER</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">KOLIČINA</label>
                <input type="number" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">NESKLADNOST</label>
                <select class="form-select">
                    <option value="kakovost">Kakovost</option>
                    <option value="napaka">Napaka</option>
                    <option value="proces">Proces</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">OPOMBA</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="status.html" class="btn btn-outline-dark">NAZAJ</a>
                <button type="submit" class="btn btn-success">POTRDI</button>
            </div>
        </form>
    </div>

    <script>
    function submitForm(e) {
      e.preventDefault();
      alert("Napaka zabeležena!");
      window.location.href = "obhod.html";
    }
    </script>
</body>
</html>
