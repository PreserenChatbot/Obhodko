<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vnesi DM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container-box {
            border: 2px solid black;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="title">Vnesi DM</div>
        <form onsubmit="submitDM(event)">
            <div class="mb-3">
                <label for="dmInput" class="form-label">Ročno vnesi DM</label>
                <input type="text" class="form-control text-center" id="dmInput" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">POTRDI</button>
            <a href="obhod.html" class="btn btn-outline-dark w-100">NAZAJ</a>
        </form>
    </div>

    <script>
    function submitDM(e) {
      e.preventDefault();
      const dm = document.getElementById("dmInput").value;
      localStorage.setItem("dm", dm);
      window.location.href = "status.html";
    }
    </script>
</body>
</html>
