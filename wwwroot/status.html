<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stanje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container-box {
            border: 2px solid black;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-lg {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="title">STANJE</div>
        <button class="btn btn-success btn-lg" onclick="ok()">OK</button>
        <button class="btn btn-danger btn-lg" onclick="notOk()">NI OK</button>
        <a href="obhod.html" class="btn btn-outline-dark btn-lg">NAZAJ</a>
    </div>

    <script>
    function ok() {
      // Simulación
      alert("OK zabeležen!");
      window.location.href = "obhod.html";
    }
    function notOk() {
      window.location.href = "niok.html";
    }
    </script>
</body>
</html>
